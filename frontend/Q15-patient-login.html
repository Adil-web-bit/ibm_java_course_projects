<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - Healthcare Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .patient-badge {
            background: #2196F3;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .patient-icon {
            font-size: 48px;
            color: #2196F3;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: #2196F3;
            border: 2px solid #2196F3;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .register-btn:hover {
            background: #2196F3;
            color: white;
        }
        
        .patient-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .patient-info p {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="patient-icon">ðŸ‘¥</div>
            <h1>Healthcare Management System</h1>
            <p>Smart Clinical Management Platform</p>
            <div class="patient-badge">PATIENT PORTAL</div>
        </div>
        
        <div class="patient-info">
            <p><strong>Patient Access Portal</strong></p>
            <p>Book appointments, view records, and manage your health</p>
        </div>
        
        <form id="patientLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="patient@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login to Patient Portal</button>
            <button type="button" class="register-btn" onclick="alert('Registration form would open here!')">Register as New Patient</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a> | 
            <a href="#">Need Help?</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 IBM Java Course Project</p>
            <p>Secure Patient Portal - Your Health, Your Control</p>
        </div>
    </div>
    
    <script>
        document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Patient login functionality connected to backend API!');
        });
    </script>
</body>
</html>
